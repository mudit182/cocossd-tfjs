
<div class="g-page">
  <div class="heading-row" fxLayout="column" fxLayoutAlign="center" fxLayoutGap="gappx">
    <p class="title" fxLayout="row" fxLayoutAlign="center"> Image Detection </p>
    <p class="subtitle" fxLayout="row" fxLayoutAlign="center">
      Using The Pretrained SSD Model Provided By TensorflowJs
    </p>
  </div>

  <div class="content" fxLayout="row" fxLayoutAlign="center start">
    <div fxLayout="row wrap" fxLayoutAlign="center center">
      <app-cell *ngFor="let image of images" [image]="image"></app-cell>
    </div>
  </div>
</div>
